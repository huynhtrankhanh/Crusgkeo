<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Crusgkeo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* http://meyerweb.com/eric/tools/css/reset/
         v2.0 | 20110126
         License: none (public domain)
      */

      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      canvas {
        position: fixed;
      }

      body {
        overscroll-behavior: none;
      }

      @font-face {
        font-family: "Lobster Two";
        src: url("./Lobster_Two/LobsterTwo-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Lobster Two";
        src: url("./Lobster_Two/LobsterTwo-Bold.ttf") format("truetype");
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: "Lobster Two";
        src: url("./Lobster_Two/LobsterTwo-Italic.ttf") format("truetype");
        font-weight: normal;
        font-style: italic;
      }

      @font-face {
        font-family: "Lobster Two";
        src: url("./Lobster_Two/LobsterTwo-BoldItalic.ttf") format("truetype");
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="src/script.ts" type="module"></script>
    <div
      style="
        font-family: 'Lobster Two', cursive;
        font-size: 30px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        margin-bottom: 20px;
      "
    >
      <a href="/leaderboard.html" style="color: black">Leaderboard</a>
    </div>
  </body>
</html>
