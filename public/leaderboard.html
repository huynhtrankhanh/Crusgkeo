<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            font-size: 1.25rem;
            font-weight: bold;
            background-color: #f9f9f9;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .score {
            font-size: 1.125rem;
            font-weight: bold;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 10 Scores</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td class="score">1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="score">950</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class="score">900</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td class="score">850</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td class="score">800</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td class="score">750</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td class="score">700</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td class="score">650</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td class="score">600</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td class="score">550</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
